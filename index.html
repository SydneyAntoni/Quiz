<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<p id="time"></p>
<h2 id="end"></h2>
    <div id="quiz">
        <h1>xapling Quiz</h1>
        <div class="question">
            <button id="0">Start</button>
        </div>
        <div class="question">
            <p>Frage 1: Wann wurde xapling gegründet?</p>
            <button class="1">2020</button>
            <button class="1">2021</button>
            <button class="1">2022</button>
            <button class="1">1990</button>
        </div>
        <div class="question">
            <p>Frage 2: Wie viele Mitarbeiter arbeiten aktuell bei xapling?</p>
            <button class="2">15</button>
            <button class="2">22</button>
            <button class="2">19</button>
            <button class="2">20</button>
        </div>
        <div class="question">
            <p>Frage 3: Wie heissen die Podcasts der xapling?</p>
            <button class="3">Azubis im Fokus & Remote Coffee</button>
            <button class="3">Makler im Fokus & Remote Kaffe</button>
            <button class="3">Geschäftsführung im Fokus & Remote Coffee</button>
            <button class="3">Makler im Fokus & Remote Coffee</button>
        </div>
        <div class="question">
            <p>Frage 4: Wie viele Geschäftsführer hat die xapling?</p>
            <button class="4">1</button>
            <button class="4">3</button>
            <button class="4">2</button>
            <button class="4">5</button>
        </div>
    </div>
    <div id="results"></div>
</body>
</html>
